<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./logic.js"></script>
    <script type="text/javascript" src="./profile.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Example RP: Profile</title>
</head>
<body onload="javascript:renderProfilePage()">
<div class="d-flex sticky-top">
    <div class="flex-grow-1 flex-shrink-1" style="flex-basis: auto">
        <nav class="navbar navbar-expand bg-light shadow" id="navbar">
            <div class="container-fluid">
                <div class="mr-auto p-2 bd-highlight">
                    <a class="nav-link fs-3 text-dark" href="index.html">
                        Example client-side Javascript application
                    </a>
                </div>
                <div class="p-2 bd-highlight" id="navProfileButton">
                    <a class="btn btn-primary" style="cursor:pointer" href="profile.html" role="button"
                       id="profileButton">My Profile</a>
                </div>
                <div class="p-2 bd-highlight">
                    <button class="btn btn-outline-primary" onClick="login()" role="button" id="loginButton">Login
                    </button>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="d-flex flex-grow-1 flex-shrink-1 m-0">
    <div class="container my-4">
        <div class="card">
            <div class="card-header">
                User Profile
            </div>
            <div class="card-body" id="profileBody">

            </div>
        </div>
        <div class="container my-4">
            <button class="btn btn-outline-primary" role="button" onclick="displayToken()" id="displayToken"
                    style="cursor:not-allowed" disabled>Show Acccess token
            </button>
            <div class="card mt-4">
                <div class="card-header">
                    FedCM configuration
                </div>
                <div class="card-body" id="fedCMForm">
                    <form id="formFedCMConfig">
                        <div class="form-group row">
                            <label for="keycloakPort" class="col-sm-2 col-form-label">Keycloak port</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="keycloakPort" placeholder="8080">
                                <div id="portFeedback"></div>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Type of flow</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="widget" id="flow-widget"
                                               value="widget" checked>
                                        <label class="form-check-label" for="flow-widget">
                                            Widget flow
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="widget" id="flow-button"
                                               value="button">
                                        <label class="form-check-label" for="flow-button">
                                            Button flow
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Type of mediation</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mediation" id="mediation-required"
                                               value="required" checked>
                                        <label class="form-check-label" for="mediation-required">
                                            Mediation required
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="mediation" id="mediation-optional"
                                               value="optional">
                                        <label class="form-check-label" for="mediation-optional">
                                            Mediation optional
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
